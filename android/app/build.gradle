plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mike.proyect_atenea"
    compileSdk = 34  // Cambia esto a la versión más reciente disponible, asegúrate de que sea la misma que en el build.gradle a nivel raíz
    ndkVersion = "23.1.7779620" // O elimina si no es necesario

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.mike.proyect_atenea"
        minSdkVersion 23  // Mantén 23 o una superior si lo requiere alguna dependencia
        targetSdkVersion 34  // Asegúrate de que sea compatible con compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
    release {
        // Habilita la reducción de recursos no utilizados, lo cual requiere también la reducción de código.
        minifyEnabled true
        shrinkResources true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    debug {
        // Si estás trabajando en una versión de prueba, no necesitas reducción de recursos.
        minifyEnabled false
        shrinkResources false
    }
}

}


flutter {
    source = "../.."
}
